            }

            #main div{
                height: 100px;
                width: 200px;
            }
        </style>
    </head>

        <div id="main">
            <div style="background-color: aqua;"> Element 1 </div>
            <div style="background-color: blueviolet;"> Element 2 </div>
            <div style="background-color: burlywood;"> Element 3 </div>
            <div style="background-color: springgreen;"> Element 4 </div>
            <div style="background-color: salmon;"> Element 5 </div>
            <div style="background-color: orange;"> Element 6 </div>
        </div>
    </body>
</html>
