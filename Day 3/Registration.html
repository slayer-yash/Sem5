<html>

<head>
    <!-- <meta charset="UTF-8" -->
    <title> Registration Form</title>
    <style>
        table,th,tr{
            border: 1px  solid black;
            color: rgb(0, 8, 255);
            background-color: bisque;
        }
    </style>
</head>

<body>
    <center>
        <h1>Registration Form</h1>
        <form>
            <table border="1" style="color: rgb(0, 45, 247);" >
                <tr>
                    <td><label for="first_name" id="">First Name</label></td>
                    <td><input type="text" name="first_name" id="first_name"></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name</label></td>
                    <td><input type="text" name="last_name" id="last_name"></td>
                </tr>
                <tr>
                    <td><label for="middle_name">Middle Name</label></td>
                    <td><input type="text" name="middle_name" id="middle_name"></td>
                </tr>
                <tr>
                    <td><label for="phone_no">Phone Number</label></td>
                    <td><input type="tel" name="phone_no" id="phone_no" placeholder="Enter Phone Number">
                    </td>
                </tr>
                <tr>
                    <td><label for="email_id">Email Id</label></td>
                    <td><input type="email" name="email_id" id="email_id"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode</label></td>
                    <td><input type="tel" name="pincode" id="pincode"></td>
                </tr>


                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><select name="gender" id="gender">

                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <td><label for="date_of_birth">Date of birth</label></td>
                    <td><input type="date" name="date_of_birth" id="date_of_birth" placeholder="DD/MM/YYYY"></td>
                </tr>
                <tr>
                    <td><label for="cv">Attach your CV</label></td>
                    <td><input type="file" name="cv" id="cv"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td><label for="confirm_password">Confirm Password</label></td>
                    <td><input type="password" name="confirm_password" id="confirm_password"
                            placeholder="Enter confirm password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="terms_conditions" id="terms_conditions">

                        <label for="terms_conditions">I have read and agree all the terms and conditions.</label>
                    </td>
                </tr>
                <tr style="border: none;">
                    <td colspan="2" align="center"><input type="Submit" value="Save Data" name="submit_button"
                            id="submit_button" onclick="saveFile()"/></td>
                </tr>
        </form>
    </center>
</body>

</html>
