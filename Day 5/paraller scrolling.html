<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraller Scrolling Effect</title>
    <style>
        .parallel{
            background-image: url("image.jpg");
            
            height: 720px;

            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            
        }
    </style>
</head>
<body>
    <div class="parallel">  </div>
    <div style="height: 720px; background-color: aliceblue; font-size: xx-large;"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident eaque laborum ipsum culpa vitae cupiditate ducimus, obcaecati quo adipisci consequatur. Quam cum voluptas veritatis omnis cupiditate esse dignissimos ab earum!
    </div>
</body>
</html>
