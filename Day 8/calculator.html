<script>
    var x = prompt("Enter number 1: ");
    var y = prompt("Enter number 2: ");
    const n1 = parseInt(x);
    const n2 = parseInt(y);
    var op = prompt("Enter the operation to be performed: ");
    if(op == '+'){
        document.write(x+y);
    }
    else if(op == '-'){
        document.write(x-y);
    }
    else if(op == '*'){
        document.write(x*y);
    }
    else if(op == '/'){
        document.write(x/y);
    }
   
   
</script>
