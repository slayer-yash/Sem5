<script>

  var text;
  var fruits = prompt("What fruit do you like?");

  switch (fruits) {
    case "Banana":
      text = "Banana is good!";
      break;
    case "Orange":
      text = "I am not a fan of orange.";
      break;
    case "Apple":
      text = "I love apples";
      break;
    default:
      text = "I have never heard of that fruit...";
  }
  document.write(text);

</script>
