<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="pagination justify-content-center">
        <div class="p-5 text-black bg-success-subtle border border-dark-subtle w-50">
            <h3 class="mb-5">
                <center><b>Log In</b></center>
            </h3>

            <div class="form-outline mb-4">
                <input type="email" id="email_id" class="form-control form-control-lg" />
                <label class="form-label" for="email_id">Email ID</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="email_id" class="form-control form-control-lg" />
                <label class="form-label" for="email_id">Password</label>
            </div>

            <div class="d-flex justify-content-center pt-3 mb-4 gap-3">
                <button type="button" class="btn btn-light btn-lg">Login</button>
                <button type="button" class="btn btn-light btn-lg">Reset</button>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <a href="new.html" style="text-decoration: none; color: black; font-weight: bold;">Forgot Password?</a>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <a href="Registration.html" style="text-decoration: none; color: black; font-weight: bold;">Don't have an account? Register here</a>
            </div>

        </div>
    </div>
</body>

</html>
