<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(163, 190, 188);
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="pagination justify-content-center">
        <form class="needs-validation" novalidate>
        <div class="p-md-5 text-black border border-dark-subtle"
            style="background-color: rgb(214, 225, 230);">
            <h3 class="mb-5">
                <center>Registration Form</center>
            </h3>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="First_name" class="form-control form-control-lg" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <label class="form-label" for="First_name">First name</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="Last_name" class="form-control form-control-lg" required>
                        <label class="form-label" for="Last_name">Last name</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="Mother's_name" class="form-control form-control-lg" required>
                        <label class="form-label" for="Mother's_name">Mother's name</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="Father's_name" class="form-control form-control-lg" required>
                        <label class="form-label" for="Father's_name">Father's name</label>
                    </div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="address" class="form-control form-control-lg" />
                <label class="form-label" for="address">Address</label>
            </div>

            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                <h6 class="mb-0 me-4">Gender: </h6>

                <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                </div>

                <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                </div>

                <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                </div>

            </div>

            <div class="form-outline mb-4">
                <input type="text" id="date_of_birth" class="form-control form-control-lg" required>
                <label class="form-label" for="date_of_birth">DOB</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="pincode" class="form-control form-control-lg" />
                <label class="form-label" for="pincode">Pincode</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="course" class="form-control form-control-lg" />
                <label class="form-label" for="course">Course</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="email_id" class="form-control form-control-lg" />
                <label class="form-label" for="email_id">Email ID</label>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center pt-3 mb-4">
                <button type="button" class="btn btn-light btn-lg">Reset all</button>
                <button type="submit" class="btn btn-success btn-lg ms-2">Submit form</button>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <a href="login.html" style="text-decoration: none; color: black; font-weight: bold;">Already have an
                    account?</a>
            </div>

        </div>
    </form>
    </div>

</body>

</html>
