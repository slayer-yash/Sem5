<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div id="carouselExampleAutoplaying" class="automatic carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Coffee1.jpg" class="" style="margin-left: 500px" alt="photo" height="720px">
          </div>
          <div class="carousel-item ">
            <img src="pexels-cottonbro-studio-4046164.jpg" class=" " style="margin-left: 500px;" alt="photo" height="720px">
          </div>
          <div class="carousel-item ">
            <img src="pexels-ena-marinkovic-3640930.jpg" class=" " style="margin-left: 500px;" alt="photo" height="720px">
          </div>
          <div class="carousel-item">
            <img src="pexels-igra-13481921.jpg" class=" " style="margin-left: 500px;" alt="photo" height="720px">
          </div>
          <div class="carousel-item">
            <img src="pexels-oziel-gÃ³mez-2846814.jpg" class=" " style="margin-left: 500px;" alt="photo" height="720px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev" style="background-color: beige;">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next" style="background-color:beige;">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
</html>
